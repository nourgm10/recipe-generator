<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>Recipe Generator</title>
  </head>
  <body>
    <header>
      <h1>Welcome to the recipe generator</h1>
    </header>

    <main>
      <form>
        <input
          type="text"
          placeholder="What ingredients do you have in hand?"
          autofocus
          required
          autocomplete="off"
        />
        <input type="submit" />
      </form>
      <div>
        the recipe
        <br />
        will go here
      </div>
    </main>

    <footer>
      <span class="footer-text">This AI project was coded by</span>
      <a href="https://github.com/nourgm10" target="_blank" class="footer-links"
        >Nour Ghallale</a
      >
      <span class="footer-text">, is open-sourced on</span>
      <a
        href="https://github.com/nourgm10/recipe-generator"
        target="_blank"
        class="footer-links"
        >GitHub</a
      >
      <span class="footer-text">and hosted on</span>
      <a
        href="https://nours-recipe-generator.netlify.app/"
        target="_blank"
        class="footer-links"
        >Netlify</a
      >
    </footer>

    <script src="src/index.js"></script>
  </body>
</html>
